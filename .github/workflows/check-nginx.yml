name: Check Nginx Status

on:
  workflow_dispatch:

jobs:
  check-nginx:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check Nginx and App Status
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.LIGHTSAIL_HOST }}
        username: ${{ secrets.LIGHTSAIL_USER }}
        key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
        script: |
          echo "=== Estado de los servicios ==="
          
          echo "ðŸ” Nginx status:"
          sudo systemctl status nginx --no-pager || echo "Nginx no estÃ¡ corriendo"
          
          echo -e "\nðŸ” PM2 status:"
          pm2 status
          
          echo -e "\nðŸ” Puertos en uso:"
          sudo netstat -tlnp | grep -E ":(80|443|3000)"
          
          echo -e "\nðŸ” ConfiguraciÃ³n de nginx:"
          sudo nginx -t
          
          echo -e "\nðŸ” Sites habilitados:"
          ls -la /etc/nginx/sites-enabled/
          
          echo -e "\nðŸ” Firewall status:"
          sudo ufw status
          
          echo -e "\nðŸ” Probando conexiones locales:"
          echo "Puerto 3000 (app):"
          curl -I http://localhost:3000 2>/dev/null | head -n 1 || echo "No responde"
          
          echo "Puerto 80 (nginx):"
          curl -I http://localhost:80 2>/dev/null | head -n 1 || echo "No responde"
          
          echo -e "\nðŸ” Logs recientes de nginx:"
          sudo tail -n 5 /var/log/nginx/access.log 2>/dev/null || echo "No hay logs de acceso"
          sudo tail -n 5 /var/log/nginx/error.log 2>/dev/null || echo "No hay logs de error" 