name: Deploy Ultra Simple

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy without frontend build
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.LIGHTSAIL_HOST }}
        username: ${{ secrets.LIGHTSAIL_USER }}
        key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
        script: |
          echo "=== Deploy ultra simple ==="
          
          cd /home/ubuntu/billeo-app
          
          # Parar app
          pm2 stop all || true
          pm2 delete all || true
          
          # Actualizar c√≥digo
          git stash || true
          git pull origin main
          
          # Instalar dependencias
          npm install
          
          # Crear carpeta de archivos est√°ticos b√°sica
          mkdir -p server/public
          echo "<h1>Billeo App</h1><p>Loading...</p>" > server/public/index.html
          
          # Crear directorios
          mkdir -p uploads logs
          
          echo -e "\nüöÄ Iniciando app:"
          PORT=5000 NODE_ENV=production pm2 start "npm start" --name billeo-app
          
          sleep 3
          
          echo -e "\nüîç Estado:"
          pm2 status
          pm2 logs billeo-app --lines 5 --nostream || echo "Sin logs"
          
          echo -e "\nüîç Pruebas:"
          curl -I http://localhost:5000 2>/dev/null && echo "‚úÖ Puerto 5000 OK" || echo "‚ùå Puerto 5000"
          curl -I http://localhost:80 2>/dev/null && echo "‚úÖ Nginx OK" || echo "‚ùå Nginx"
          
          pm2 save
          echo -e "\n‚úÖ Deploy ultra simple completado" 