<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Formulario de Login Directo</h1>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" value="usuario_test">
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" value="password123">
        </div>
        <button type="submit">Iniciar Sesión</button>
    </form>

    <div class="result" id="result">Resultado aparecerá aquí...</div>

    <h2>Estado del usuario</h2>
    <button id="checkStatusBtn">Verificar estado</button>
    <div class="result" id="statusResult">Estado aparecerá aquí...</div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.textContent = 'Iniciando sesión...';
                
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.textContent = 'Login exitoso:\n' + JSON.stringify(data, null, 2);
                    checkUserStatus(); // Verificar estado inmediatamente después de iniciar sesión
                } else {
                    resultDiv.textContent = 'Error al iniciar sesión:\n' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
            }
        });

        async function checkUserStatus() {
            const statusDiv = document.getElementById('statusResult');
            
            try {
                statusDiv.textContent = 'Verificando estado...';
                
                const response = await fetch('/api/user', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.textContent = 'Usuario autenticado:\n' + JSON.stringify(data, null, 2);
                } else {
                    const text = await response.text();
                    statusDiv.textContent = 'No autenticado: ' + text;
                }
            } catch (error) {
                statusDiv.textContent = 'Error al verificar estado: ' + error.message;
            }
        }

        document.getElementById('checkStatusBtn').addEventListener('click', checkUserStatus);
        
        // Verificar estado al cargar la página
        checkUserStatus();
    </script>
</body>
</html>
